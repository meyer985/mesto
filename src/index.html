<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <a class="link"
          ><img
            class="logo"
            src="<%=require('./images/Logo_vector.svg')%>"
            alt="логотип"
        /></a>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button type="button" class="info__edit">
              <img
                class="info__pen"
                src="<%=require('./images/edit.png')%>"
                alt="редактировать"
              />
            </button>
            <p class="info__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__addbutton"></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&COPY; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <form class="form" name="editform" action="none" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <input
              type="text"
              class="form__input"
              id="input-name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="form__error-message form__error-message_input-name"
            ></span>
            <input
              type="text"
              class="form__input form__input_type_profession"
              id="input-about"
              placeholder="О себе"
              value="Исследователь океана"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="form__error-message form__error-message_input-about"
            ></span>
            <input type="submit" class="form__submit" value="Сохранить" />
            <button type="button" class="popup__close popup__close_type_edit">
              <img
                src="<%=require('./images/Close_Icon.png')%>"
                alt="закрыть"
                class="popup__cross"
              />
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-item">
        <div class="popup__container">
          <form
            class="form form_type_add-card"
            name="add-form"
            action="none"
            novalidate
          >
            <h2 class="form__heading">Новое место</h2>
            <input
              type="text"
              class="form__input form__input_add-item"
              id="input-new-item"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              class="form__error-message form__error-message_input-new-item"
            ></span>
            <input
              type="url"
              class="form__input form__input_type_profession form__input_type_url"
              id="input-url"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="form__error-message form__error-message_input-url"
            ></span>
            <input
              type="submit"
              class="form__submit form__submit_type_add"
              value="Создать"
            />
            <button type="button" class="popup__close popup__close_type_add">
              <img
                src="<%=require('./images/Close_Icon.png')%>"
                alt="закрыть"
                class="popup__cross"
              />
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_picture">
        <div class="popup__image-container">
          <img
            src="<%=require('./images/karachay_2.jpg')%>"
            alt="полноэкранный просмотр"
            class="popup__picture"
          />
          <button type="button" class="popup__close">
            <img
              src="<%=require('./images/Close_Icon.png')%>"
              alt="закрыть"
              class="popup__cross"
            />
          </button>
          <p class="popup__caption">ТестТестТестТест</p>
        </div>
      </div>

      <template class="template-card">
        <li class="element">
          <img src="тест" alt="шаблон" class="element__image" />
          <p class="element__text">Тест</p>
          <button type="button" class="element__like"></button>
          <button type="button" class="element__delite"></button>
        </li>
      </template>
    </div>
  </body>
</html>
