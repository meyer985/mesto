<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a class="link"><img class="logo" src="./images/Vector.png" alt="логотип"></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info info">
          <p class="info__name">Жак-Ив Кусто</p>
          <div class="info__edit"></div>
          <p class="info__profession">Исследователь океана</p>
        </div>
        <div class="profile__addbutton"></div>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachay 2.jpg" alt="Карачаевск" class="element__image">
          <p class="element__text">Карачаевск</p>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/elbrus 1.jpg" alt="Гора Эльбрус" class="element__image">
          <p class="element__text">Гора Эльбрус</p>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/dombay 1.jpg" alt="Домбай" class="element__image">
          <p class="element__text">Домбай</p>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/elbrus 2.jpg" alt="Гора Эльбрус" class="element__image">
          <p class="element__text">Гора Эльбрус</p>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/dombay 2.jpg" alt="Домбай" class="element__image">
          <p class="element__text">Домбай</p>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/karach 1.jpg" alt="Карачаево-Черкессия" class="element__image">
          <p class="element__text">Карачаево-Черкессия</p>
          <div class="element__like"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&COPY; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="form" action="">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input type="text" class="form__name" value="Жак-Ив Кусто">
          <input type="text" class="form__profession" value="Исследователь океана">
          <input type="submit" class="form__submit" value="Сохранить">
          <button class="popup__close"></button>
        </form>
      </div>
    </div>


  </div>
</body>

</html>
